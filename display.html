<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance Display</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .display-container {
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .date-time {
            font-size: 1.5rem;
            opacity: 0.9;
        }

        .summary-section {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .summary-card i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }

        .summary-card.present i { color: #4CAF50; }
        .summary-card.absent i { color: #f44336; }
        .summary-card.unmarked i { color: #ff9800; }
        .summary-card.total i { color: #2196F3; }

        .summary-card .count {
            font-size: 3rem;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        .summary-card.present .count { color: #4CAF50; }
        .summary-card.absent .count { color: #f44336; }
        .summary-card.unmarked .count { color: #ff9800; }
        .summary-card.total .count { color: #2196F3; }

        .summary-card .label {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .attendance-display {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            overflow: hidden;
        }

        .attendance-column {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .column-header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .column-header.present { color: #4CAF50; }
        .column-header.absent { color: #f44336; }
        .column-header.unmarked { color: #ff9800; }

        .students-list {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .students-list::-webkit-scrollbar {
            width: 6px;
        }

        .students-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .students-list::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .student-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .student-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .student-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .status-indicator {
            margin-left: auto;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.present { background: #4CAF50; }
        .status-indicator.absent { background: #f44336; }
        .status-indicator.unmarked { background: #ff9800; }

        .footer {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            margin: 50px 0;
        }

        .error {
            text-align: center;
            color: #f44336;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 1200px) {
            .summary-section {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .attendance-display {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            .summary-section {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .date-time {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="display-container">
        <div class="header">
            <h1><i class="fas fa-home"></i> Hostel Attendance Display</h1>
            <div class="date-time" id="current-datetime"></div>
        </div>

        <div class="summary-section">
            <div class="summary-card present">
                <i class="fas fa-check-circle"></i>
                <span class="count" id="present-count">0</span>
                <span class="label">Present</span>
            </div>
            <div class="summary-card absent">
                <i class="fas fa-times-circle"></i>
                <span class="count" id="absent-count">0</span>
                <span class="label">Absent</span>
            </div>
            <div class="summary-card unmarked">
                <i class="fas fa-question-circle"></i>
                <span class="count" id="unmarked-count">0</span>
                <span class="label">Unmarked</span>
            </div>
            <div class="summary-card total">
                <i class="fas fa-users"></i>
                <span class="count" id="total-count">14</span>
                <span class="label">Total Students</span>
            </div>
        </div>

        <div class="attendance-display">
            <div class="attendance-column">
                <div class="column-header present">
                    <i class="fas fa-check-circle"></i>
                    Present Students
                </div>
                <div class="students-list" id="present-students">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="attendance-column">
                <div class="column-header absent">
                    <i class="fas fa-times-circle"></i>
                    Absent Students
                </div>
                <div class="students-list" id="absent-students">
                    <div class="loading">Loading...</div>
                </div>
            </div>

            <div class="attendance-column">
                <div class="column-header unmarked">
                    <i class="fas fa-question-circle"></i>
                    Unmarked Students
                </div>
                <div class="students-list" id="unmarked-students">
                    <div class="loading">Loading...</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Last Updated: <span id="last-updated">Never</span></p>
            <p>Auto-refresh every 5 seconds</p>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = window.location.origin;

        // Get initials for avatar
        function getInitials(name) {
            return name.charAt(0).toUpperCase();
        }

        // Format date and time
        function formatDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            return now.toLocaleDateString('en-US', options);
        }

        // Create student item HTML
        function createStudentItem(student, status) {
            return `
                <div class="student-item">
                    <div class="student-avatar">${getInitials(student.name)}</div>
                    <div class="student-name">${student.displayName}</div>
                    <div class="status-indicator ${status}"></div>
                </div>
            `;
        }

        // Update display with attendance data
        function updateDisplay(data) {
            // Update summary
            document.getElementById('present-count').textContent = data.summary.present;
            document.getElementById('absent-count').textContent = data.summary.absent;
            document.getElementById('unmarked-count').textContent = data.summary.total - data.summary.marked;
            document.getElementById('total-count').textContent = data.summary.total;

            // Update present students
            const presentContainer = document.getElementById('present-students');
            if (data.presentStudents.length === 0) {
                presentContainer.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">No students marked as present yet</div>';
            } else {
                presentContainer.innerHTML = data.presentStudents
                    .map(student => createStudentItem(student, 'present'))
                    .join('');
            }

            // Update absent students
            const absentContainer = document.getElementById('absent-students');
            if (data.absentStudents.length === 0) {
                absentContainer.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">No students marked as absent yet</div>';
            } else {
                absentContainer.innerHTML = data.absentStudents
                    .map(student => createStudentItem(student, 'absent'))
                    .join('');
            }

            // Update unmarked students
            const unmarkedContainer = document.getElementById('unmarked-students');
            if (data.unmarkedStudents.length === 0) {
                unmarkedContainer.innerHTML = '<div style="text-align: center; padding: 40px; opacity: 0.7;">All students have been marked</div>';
            } else {
                unmarkedContainer.innerHTML = data.unmarkedStudents
                    .map(student => createStudentItem(student, 'unmarked'))
                    .join('');
            }

            // Update last updated time
            const lastUpdated = new Date(data.lastUpdated);
            document.getElementById('last-updated').textContent = lastUpdated.toLocaleTimeString();
        }

        // Fetch attendance data from API
        async function fetchAttendanceData() {
            try {
                const response = await fetch(`${API_BASE}/api/display`);
                const result = await response.json();
                
                if (result.success) {
                    updateDisplay(result.data);
                } else {
                    throw new Error(result.message || 'Failed to fetch data');
                }
            } catch (error) {
                console.error('Error fetching attendance data:', error);
                
                // Show error in all containers
                const errorMessage = '<div class="error">Failed to load data. Please check if the server is running.</div>';
                document.getElementById('present-students').innerHTML = errorMessage;
                document.getElementById('absent-students').innerHTML = errorMessage;
                document.getElementById('unmarked-students').innerHTML = errorMessage;
            }
        }

        // Update current date/time
        function updateDateTime() {
            document.getElementById('current-datetime').textContent = formatDateTime();
        }

        // Initialize display
        function initializeDisplay() {
            updateDateTime();
            fetchAttendanceData();
            
            // Update date/time every second
            setInterval(updateDateTime, 1000);
            
            // Refresh attendance data every 5 seconds
            setInterval(fetchAttendanceData, 5000);
        }

        // Start the display when page loads
        document.addEventListener('DOMContentLoaded', initializeDisplay);
    </script>
</body>
</html>
