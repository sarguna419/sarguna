<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Attendance</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-home"></i> Hostel Attendance</h1>
            <div class="date-info">
                <span id="current-date"></span>
            </div>
        </header>

        <div class="attendance-summary">
            <div class="summary-card present">
                <i class="fas fa-check-circle"></i>
                <span class="count" id="present-count">0</span>
                <span class="label">Present</span>
            </div>
            <div class="summary-card absent">
                <i class="fas fa-times-circle"></i>
                <span class="count" id="absent-count">0</span>
                <span class="label">Absent</span>
            </div>
            <div class="summary-card total">
                <i class="fas fa-users"></i>
                <span class="count" id="total-count">14</span>
                <span class="label">Total Students</span>
            </div>
        </div>

        <div class="controls">
            <a href="/history.html" class="btn btn-primary">
                <i class="fas fa-history"></i> View History
            </a>
            <a href="/public-attendance.html" class="btn btn-primary">
                <i class="fas fa-eye"></i> Public View
            </a>
            <a href="/admin.html" class="btn btn-secondary">
                <i class="fas fa-cogs"></i> Admin Panel
            </a>
        </div>

        <div class="students-grid">
            <!-- Student cards will be generated by JavaScript -->
        </div>

        <div class="attendance-lists">
            <div class="present-list">
                <h3><i class="fas fa-check-circle"></i> Present Students</h3>
                <div id="present-students" class="student-list"></div>
            </div>
            <div class="absent-list">
                <h3><i class="fas fa-times-circle"></i> Absent Students</h3>
                <div id="absent-students" class="student-list"></div>
            </div>
        </div>

        <div class="attendance-history">
            <h3><i class="fas fa-history"></i> Today's Attendance Log</h3>
            <div id="attendance-log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
